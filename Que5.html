<!-- 5.Write Write a JavaScript program to add two number of addition, subtraction, multiplication, division (using simple function) -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script type="text/javascript">

        function addNumbers(num1, num2) {
            return num1 + num2;
        }


        function subNumbers(num1, num2) {
            return num1 - num2;
        }

        function multiNumber(num1, num2) {
            return num1 * num2;
        }


        function divideNumbers(num1, num2) {

            if (num2 !== 0) {
                return num1 / num2;
            } else {
                return " undifind";
            }
        }
        var num1 = parseInt(prompt("Enter the first number:"));
        var num2 = parseInt(prompt("Enter the second number:"));

        document.write(`<h1>Addition: ${addNumbers(num1, num2)}</h1>`);
        document.write(`<h1>Subtraction: ${subNumbers(num1, num2)}</h1>`);
        document.write(`<h1>Multiplication: ${multiNumber(num1, num2)}</h1>`);
        document.write(`<h1>Division: ${divideNumbers(num1, num2)}</h1>`);

        addNumbers();
        subNumbers();
        multiNumber();
        divideNumbers();



    </script>


</body>

</html>
